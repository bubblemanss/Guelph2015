<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
		<script src="http://code.jquery.com/jquery-2.1.3.js"></script>
		<script src="js/jquery.dropotron.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/skel-layers.min.js"></script>
		<script src="js/init.js"></script>
		<script src="js/userCallback.js"></script>
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-wide.css" />
			<link rel="stylesheet" href="css/normalize.css" />
		</noscript>
		<style>
		div#skel-layers-hiddenWrapper{
			height: 0px !important;
		}
		</style>
	</head>
	<body>
		<section class="loginform cf">
		<form name="formData" id="form" action="calendarPage.html" onsubmit="createUser(event)" accept-charset="utf-8">
			<ul>
				<li>
					<label for="usermail">Email</label>
					<input id="usermail" type="email" name="usermail" placeholder="yourname@email.com" required>
				</li>
				<li>
					<label for="password">Password</label>
					<input id="password" type="password" name="password" placeholder="password" required>
				</li>
				<li>
					<label for="firstName">First Name</label>
					<input id="firstName" type="text" name="firstName" placeholder="Ron" required>
				</li>
				<li>
					<label for="lastName">Last Name</label>
					<input id="lastName" type="text" name="lastName" placeholder="Smith" required>
				</li>
				<li>
					<label for="streetNum">Street Number</label>
					<input id="streetNum" type="text" name="streetNum" placeholder="00" required>
				</li>
				<li>
					<label for="streetName">Street Name</label>
					<input id="streetName" type="text" name="streetName" placeholder="Progress Avenue" required>
				</li>
				<li>
					<label for="postalCode">Postal Code</label>
					<input id="postalCode" type="text" name="postalCode" placeholder="G2K0F1" required>
				</li>
				<li>
					<label for="phoneNum">Phone Number (Optional)</label>
					<input id="phoneNum" type="text" name="phoneNum" placeholder="1114449929" required>
				</li>
				<li>
					<label for="sendTextPrompt">Reminder Methods (Optional)</label>
					<input id="sendText" type="checkbox" name="sendText">Receive Text Reminders
				</li>
				<br>
				<li>
					<input id="sendEmail" type="checkbox" name="sendEmail">Receive E-mail Reminders
				</li>
				<li>
					<input type="submit" value="Submit">
				</li>
			</ul>
		</form>
	</section>
	</body>
</html>
